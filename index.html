<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Script -->
    <script src="js/app.js" defer></script>
    <title>Review project</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="" id="person-img" alt="" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente
            perspiciatis inventore obcaecati deserunt quo at! Esse veniam
            expedita non veritatis fugit temporibus dolor commodi et laboriosam
            neque mollitia ducimus voluptas, deserunt doloribus voluptatem?
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>

          <!-- random button -->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
  </body>
</html>
